{% extends 'user/base.html' %}
{% block body %}
    <div class="page-container">

        <h1>登录</h1>

        <form class="login" action="/user/login/handle" method="post">

            <input type="text" name="username" class="username" placeholder="用户名">
            <div class="error-tips"><span>{{ user_message |  default:'' }}</span></div>

            <input type="password" name="password" class="password" placeholder="密码">
            <div class="error-tips"><span>{{ password_message | default:'' }}</span></div>

            <button type="submit" class="login">登录</button>

            <button type="button" class="register">注册</button>

            <div class="error"><span>+</span></div>

        </form>
